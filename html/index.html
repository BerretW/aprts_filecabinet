<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Cabinet</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" :style="{ display: visible ? 'flex' : 'none' }" v-cloak>
        <div class="container">
            <!-- Lev√Ω panel: Seznam spis≈Ø -->
            <div class="sidebar">
                <div class="header">
                    <h2>{{ cabinetName }}</h2>
                    <small>Dostupn√Ωch pap√≠r≈Ø: {{ emptyPapersCount }}</small>
                </div>
                
                <div class="file-list">
                    <div 
                        v-for="(file, index) in files" 
                        :key="index" 
                        class="file-item" 
                        :class="{ active: selectedFile === file }"
                        @click="selectFile(file)"
                    >
                        <span class="icon">üìÅ</span>
                        <span class="title">{{ getFileTitle(file) }}</span>
                    </div>
                    <div v-if="files.length === 0" class="no-files">
                        ≈Ω√°dn√© spisy...
                    </div>
                </div>

                <div class="footer">
                    <button class="btn-create" @click="startCreating" :disabled="emptyPapersCount <= 0">
                        + Nov√Ω spis
                    </button>
                    <button class="btn-close" @click="closeMenu">
                        Zav≈ô√≠t
                    </button>
                </div>
            </div>

            <!-- Prav√Ω panel: Obsah (ƒåten√≠ nebo Psan√≠) -->
            <div class="content-area">
                <!-- Re≈æim: Nic nevybr√°no -->
                <div v-if="mode === 'none'" class="placeholder">
                    <p>Vyberte spis pro ƒçten√≠ nebo zalo≈æte nov√Ω.</p>
                </div>

                <!-- Re≈æim: ƒåten√≠ -->
                <div v-else-if="mode === 'read'" class="paper-view">
                    <div class="paper-content">
                        <h1 class="paper-title">{{ getFileTitle(selectedFile) }}</h1>
                        <hr>
                        <div class="paper-body">
                            {{ getFileContent(selectedFile) }}
                        </div>
                    </div>
                </div>

                <!-- Re≈æim: Psan√≠ -->
                <div v-else-if="mode === 'create'" class="paper-edit">
                    <div class="paper-content">
                        <h3>Nov√Ω spis</h3>
                        <input type="text" v-model="newFile.title" placeholder="N√°zev spisu..." maxlength="30">
                        <textarea v-model="newFile.content" placeholder="Sem napi≈°te obsah spisu..."></textarea>
                        
                        <div class="actions">
                            <button @click="saveFile" class="btn-save">Ulo≈æit do kartot√©ky</button>
                            <button @click="mode = 'none'" class="btn-cancel">Zru≈°it</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
